  #     timeout: 5s
  #     retries: 5
  #     start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: event-ticketing-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - event-ticketing-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailhog - Email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: event-ticketing-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - event-ticketing-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: event-ticketing-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 8000
      # MongoDB connection - use Atlas URI from .env or local mongodb
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongodb:27017}
      # Redis connection using Docker service name
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # JWT & Auth
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      # CORS - allow frontend origin
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      # Cloudinary
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      # Email (Nodemailer)
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      EMAIL_FROM: ${EMAIL_FROM}
      # Frontend URL for email links
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - ./backend/src:/app/src:delegated
      - backend_node_modules:/app/node_modules
    depends_on:
      redis:
        condition: service_healthy
      mailhog:
        condition: service_started
    networks:
      - event-ticketing-network
    command: npm run dev

  # Frontend (Nginx serving React build)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-}
        VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
        VITE_GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
        VITE_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
        VITE_GEMINI_API_KEY: ${GEMINI_API_KEY}
    container_name: event-ticketing-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - event-ticketing-network

networks:
  event-ticketing-network:
    driver: bridge

volumes:
  # mongodb_data:  # Not needed when using MongoDB Atlas
  #   driver: local
  # mongodb_config:  # Not needed when using MongoDB Atlas
  #   driver: local
  redis_data:
    driver: local
  backend_node_modules:
    driver: local
